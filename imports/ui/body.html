<body>
  <div class="container">
    <header>
      <h1>Список ({{incompleteCount}})</h1>
	<label class="hide-completed">
        	<input type="checkbox" />
        	Скрыть выполненные
        </label>	
	{{> loginButtons}}
    {{#if currentUser}}
        <form class="new-task">
           <input type="text" name="text" placeholder="Введите название" />
           <input type="text" name="desc" placeholder="Введите описание" />
           <input type="date" name="date">
        </form>
    {{/if}}
    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="task">
  <li>
  {{text}} ( {{desc}} ) {{date}}
  </li>
</template>
